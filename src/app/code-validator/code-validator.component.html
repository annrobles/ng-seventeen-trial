<form [formGroup]="formValidation" (ngSubmit)="onSubmit()" class="w-50">
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
    </div>

    <section class="form-buttons mt-3 mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!formValidation.valid">SUBMIT</button>
        <button class="btn btn-secondary" (click)="onClear()">CLEAR</button>
    </section>

    <span>{{ result }}</span>
</form>

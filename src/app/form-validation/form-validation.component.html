<form [formGroup]="formValidation" (ngSubmit)="onSubmit()" class="w-50">
    <section class="form-buttons mt-3 mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!formValidation.valid">SUBMIT</button>
        <button class="btn btn-secondary" (click)="onClear()">CLEAR</button>
    </section>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input formControlName="firstName" type="input" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="mb-3">
        <label for="middleName" class="form-label">Middle Name</label>
        <input formControlName="middleName" type="input" class="form-control" id="middleName" placeholder="Middle Name">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input formControlName="lastName" type="input" class="form-control" id="lastName" placeholder="Last Name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input appMaskPhone formControlName="phone" type="input" class="form-control" id="phone" placeholder="Phone Number">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input formControlName="age" type="input" class="form-control" id="age" placeholder="Age">
    </div>
    <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input appMaskPostcode formControlName="postcode" type="input" class="form-control" id="postcode" placeholder="Postcode">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
    </div>
    <select class="form-select mb-3" aria-label="T-shirt size" formControlName="size">
        <option selected>Open this select menu</option>
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
        <option value="xxl">XXL</option>
    </select>
    @for (color of colors; track $index) {
        <div class="form-check">
            <input formControlName="color" class="form-check-input" type="radio" name="color" id="$index" [value]="color">
            <label class="form-check-label" for="color">
                {{ color }}
            </label>
        </div>
    }
    <div class="form-check mt-3">
        <input formControlName="condition" class="form-check-input" type="checkbox" value="" id="condition">
        <label class="form-check-label" for="condition">
            Accept condition
        </label>
    </div>
</form>

<div class="text-center">
    <h2>THINGS TO DO:</h2>
    <section>
        @for (todo of todoService.todos(); track todo.id) {
            <div class="todo-task">
                <div>
                    <input 
                        class="form-check-input"
                        type="checkbox" 
                        [(ngModel)]="todo.isCompleted" 
                        (change)="todoService.toggleComplete(todo.id)"
                    >
                    <p [ngClass]="todo.isCompleted ? 'is-completed' : ''">{{ todo.task }}</p>                    
                </div>
                <div>
                    <i class="bi bi-trash"></i>
                </div>
            </div>
        } @empty {
            <div>No items here</div>
        }
    </section>

    <hr>

    <div class="todo-footer">
        <input type="text" class="form-control" id="task"
        required
        [(ngModel)]="task" name="task"
        placeholder="Enter new task">

        <button type="submit" class="btn btn-primary" [disabled]="task === ''" (click)="onSubmit(task)">ADD A TASK</button>
    </div>
</div>
